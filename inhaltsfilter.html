<script type="text/javascript">
    $(document).ready(function(){

        // $("td:parent").css({color: 'green'});

        $("td:even").css({color: 'red'});
        $(":empty").css({border: 'solid 3px black'});

        $("td:contains(555)").css({color: 'red'});


    });



</script>
