<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Selectoren in JQuery</title>
    <script src="jquery-1.11.1.min.js"></script>
</head>
<body>

<script type="text/javascript">
    $(document).ready(function () {
        $("p:first-child").css({color: 'red'});
        $("p:nth-child(2)").css({background: 'gray'});


    });
</script>

<h1>Kind Filter</h1>

<div>
    <p>
        Bla
    </p>
    <p>
        asdasasdd
    </p>
    <p>
        11111111
    </p>
    <p>
        22222222
    </p>
</div>
<div>
    <p>
        Blub
    </p>
</div>
</body>
</html>
