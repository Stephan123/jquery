<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>trigger2 in JQuery</title>
    <script src="jquery-1.11.1.min.js"></script>

    <style lang="text/css" rel="stylesheet">

    </style>
</head>
<body>

<script type="text/javascript">
    $(document).ready(function ()
    {
        $("input").select(function (e, data) {
            console.dir(data);
            $("input").after(" Text marked!");
        });

        $("#btn1").click(function () {
            $("input").trigger('select',{
                bla: 'bla',
                blub: 'blub'
            });
        });

        $("#btn2").click(function () {
            $("input").triggerHandler("select");
        });
    });
</script>

<h1>trigger 2</h1>

<p>Click each button to see the difference between trigger() and triggerHandler().
<br><br>

<input type="text" value="Hello World">
<br><br>

<button id="btn1">trigger()</button>
<button id="btn2">triggerHandler()</button>

</body>
</html>
